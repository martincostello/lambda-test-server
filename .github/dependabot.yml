version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  reviewers:
    - "martincostello"
- package-ecosystem: nuget
  directory: "/"
  groups:
    xunit:
      patterns:
        - xunit*
  schedule:
    interval: daily
    time: "05:30"
    timezone: Europe/London
  reviewers:
    - "martincostello"
  open-pull-requests-limit: 99
  ignore:
    - dependency-name: "AWSSDK.*"
    - dependency-name: "Microsoft.AspNetCore.TestHost"
      versions: ["6.*", "7.*"]
- package-ecosystem: nuget
  directory: "/"
  groups:
    awssdk:
      patterns:
        - AWSSDK*
  schedule:
    interval: monthly
    time: "05:30"
    timezone: Europe/London
  reviewers:
    - "martincostello"
  open-pull-requests-limit: 99
  allow:
    - dependency-name: "AWSSDK*"
